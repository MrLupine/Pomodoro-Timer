<!DOCtype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Pomodoro-Timer</title>
  <link rel = "icon" href = type = "image/x-icon"> 
  
  <meta name="description" content="Pomodoro-Timer">
  <meta name="author" content="SitePoint">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&family=Open+Sans:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class ="container">
        <button class="container__button container__button--duration" id="pomodoro">Pomodoro</button>
        <button class="container__button container__button--duration" id="short">Short Break</button>
        <button class="container__button container__button--duration" id="long">Long Break</button>
        <div class="container__clock">
          <p class="container__clock--timer"><span id="minutes">25</span><span id="colon">:</span><span id="seconds">00</span></p>
          <div class="container__clock--count">
            <p class="container__clock--count-pomodoros" id="working">Pomodoros: 0</p>
            <p class="container__clock--count-breaks" id="break">Breaks: 0</p>
          </div>
        </div>
        <button class="container__button container__button--function" id="start">
          <svg id="play" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" width="65%" viewBox="-100 -100 700 700" preserveAspectRatio="xMidYMid meet">
            <defs>
              <filter id="shadow">
                <feDropShadow dx="0" dy="0" stdDeviation="30" flood-color="rgb(200, 200, 200)"/>
              </filter>
            </defs>
            <path d="M68,558.35V75.6A17.84,17.84,0,0,1,93.82,59.65L576.56,301a17.84,17.84,0,0,1,0,31.91L93.82,574.31A17.84,17.84,0,0,1,68,558.35Z" transform="translate(-68 -57.74)" style="fill:#fff; filter:url(#shadow)"/>
          </svg>
        </button>
        <button class="container__button container__button--function" id="pause">
          <svg id="pause" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" width="65%" viewBox="-100 -100 700 700" preserveAspectRatio="xMidYMid meet">
            <rect width="142.95" height="518.41" rx="20.33" style="fill:rgb(255, 255, 255); filter:url(#shadow)"/><rect x="290.13" width="142.95" height="518.41" rx="20.33" style="fill:#fff; filter:url(#shadow);"/>
          </svg>
        </button>
        <button class="container__button container__button--function" id="stop">
          <svg id="stop" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" width="65%" viewBox="-100 -100 700 700" preserveAspectRatio="xMidYMid meet">
            <rect width="518.4" height="518.4" rx="19.7" style="fill:#fff; filter:url(#shadow);"/>
          </svg>
        </button>
    </div>
  <script src="js/scripts.js"></script>
</body>
</html>
