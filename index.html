<!DOCtype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Pomodoro-Timer</title>
  <meta name="description" content="Pomodoro-Timer">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class ="container">
        <button class="container__button" id="pomodoro">25 Minute Timer</button>
        <button class="container__button" id="short">Short Break</button>
        <button class="container__button" id="long">Long Break</button>
        <div id="container__clock">
          <p id="container__clock--timer">25:00</p>
        </div>
        <button class="container__button" id="start">Start</button>
        <button class="container__button" id="pause">Pause</button>
        <button class="container__button" id="stop">Stop</button>
    </div>
  <script src="js/scripts.js"></script>
</body>
</html>
